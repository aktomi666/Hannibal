task sourcesJar(type: Jar) {
    from project.file('src/main/groovy')
    archiveClassifier = 'sources'
}

tasks.withType(Javadoc) {
    options.addStringOption('Xdoclint:none', '-quiet')
    options.addStringOption('encoding', 'UTF-8')
}

artifacts {
    archives sourcesJar
}
Properties properties = new Properties()
boolean isHasFile = false
if (project.rootProject.file('local.properties').exists()){
    isHasFile = true
    properties.load(project.rootProject.file('local.properties').newDataInputStream())
    println "1 hasfile:$isHasFile"
}


publish {
    userOrg = 'magicbaby'//bintray.com用户名
    repoName = "maven"   //bintray上常见的仓库的名字
    groupId = 'com.sk.hannibal'//groupId  一般为包名
    artifactId = 'hannibal'//artifactId 一般为项目名称
    publishVersion = '1.0.1.4'//版本号
    desc = ''//描述，不重要
    website = ''//网站,一般是GitHub的项目地址，一定要是可以访问到的地址
}